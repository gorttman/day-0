# FILE: roles/publish-nfs-os/tasks/to_nfs.yml
---
# Copy the built rootfs from staging to the exported NFS path.

- name: Ensure NFS base export directory exists
  ansible.builtin.file:
    path: "{{ NFS_EXPORT_PATH }}/base"
    state: directory
    mode: "0755"

- name: Sync rootfs to NFS export
  ansible.builtin.command:
    cmd: rsync -a --delete "{{ staging_rootfs }}/" "{{ NFS_EXPORT_PATH }}/base/"
  become: true
